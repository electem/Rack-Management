<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
      <form  name="myForm" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <label for="description">Email</label>
            <input class="form-control" id="email" 
                formControlName="email"
                name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
          </div>
          <div class="form-group">
            <label for="title">Password</label>
            <input class="form-control" id="password"
                 formControlName="password"
                name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Password is required</div>
          </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading"  class="btn btn-primary">Login</button>
            <a routerLink="/register" class="btn btn-link">Register</a>
            <div class="clearfix"></div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-md-6">
              <div *ngIf="showError" class="alert alert-danger">Wrong credentials!</div>
              <div *ngIf="showSuccess" class="alert alert-success">Login Successful!</div>
            </div>
          </div>
      </form>
  </div>
</div>
