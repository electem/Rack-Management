
 <div ng-app="myApp" ng-controller="myController" class="container">
    <form name="myForm" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <div class="login-container">
        <div class="row justify-content-md-center">
            <div class="form-group col-md-6">
                <label for="description">Email</label>
                <input class="form-control" id="email" 
                    formControlName="email"
                    name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="form-group col-md-6">
                <label for="title">Password</label>
                <input class="form-control" id="password"
                     formControlName="password"
                    name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Password is required</div>
              </div>
            </div>
            <div class="w-100"></div>
          <div class="col-md-6">
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-success pull-right">Login</button>
              <button routerLink="/register" class="btn btn-primary pull-right mr-2">Register</button>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-6">
            <div *ngIf="showError" class="alert alert-danger">Wrong credentials!</div>
            <div *ngIf="showSuccess" class="alert alert-success">Login Successful!</div>
          </div>
        </div>
      </div>
    </form>
  </div>
