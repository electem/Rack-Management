<div class="page-title">
  <h4>Form Listing</h4>
</div>
<div class="list row">
    <div class="col-md-8">
      <button class="m-3 btn btn-sm btn-primary"  (click)="addNewForm()">
        Add new form
      </button>
    </div>
    <div class="mat-app-background basic-container">
      <mat-table  #table  [dataSource]="dataSource"  class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
          <mat-header-cell  class="custom-mat-header-styling tableHeaderCellDiv" *matHeaderCellDef>{{ column }} </mat-header-cell>
          <mat-cell *matCellDef="let element">  <div [innerHTML]="element[column]">
          </div> </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
        <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>  
  </div>
