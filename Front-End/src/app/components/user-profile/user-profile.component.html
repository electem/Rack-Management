<div class="card">
    <br><h3 class="mr-5">Update UserProfile</h3><br>
    <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="card-body ml-3">
                <div class="form-group">
                    <label for="userName">UserName</label>
                    <input type="text" class="form-control" id="userName" required [(ngModel)]="profile[0].userName" name="userName">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required [(ngModel)]="profile[0].email" name="email">
                </div>

                <div class="form-group">
                    <label for="phone">MobileNumber</label>
                    <input type="text" class="form-control" id="phone" required [(ngModel)]="profile[0].phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" rows="4" cols="50" required [(ngModel)]="profile[0].address" name="address"></textarea>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" required [(ngModel)]="profile[0].city" name="city">
                </div>

                <div class="col-8">
                    Image<label class="btn btn-default p-0" for="image">
                    <input type="file" (change)="selectFile($event)"/>
                    </label>
                </div>

                <button  class="btn btn-primary mt-3">Update UserProfile</button>
        </div>
            <!-- <a routerLink="/rackList" class="btn btn-link mt-3">Cancel</a> -->
        </form>
    </div>
</div>

<div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>

  <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
