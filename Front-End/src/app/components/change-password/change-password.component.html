<div class="container ml-5">   
    <form [formGroup]="form" (ngSubmit)="submit()">
           
        <div class="form-group"><br>
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="password" 
                class="form-control w-25"
                [(ngModel)]="profile.password">
            <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                <div *ngIf="f.password.errors.required">Password is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
                formControlName="confirmPassword"
                id="confirmPassword" 
                type="password" 
                class="form-control w-25"
                [(ngModel)]="profile.confirmPassword">
            <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="alert alert-danger">
                <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
                <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
            </div>
        </div><br>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Change Password</button>
        <a routerLink="/userProfile" class="btn btn-link">Cancel</a>
    </form>
</div>
