<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="updatePassword()">
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="profile.password" name="password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">confirmPassword</label>
      <input type="password" class="form-control" id="confirmPassword" required [(ngModel)]="profile.confirmPassword" name="confirmPassword">
    </div>

    <button  class="btn btn-primary mt-3">Change Password</button>
    <a routerLink="/userProfile" class="btn btn-link mt-3">Cancel</a>
  </form>
</div>
