<div class="app">
  <div class="authentication">
    <div class="sign-in-2">
      <div class="container-fluid no-pdd-horizon">
        <div class="row">
          <div class="col-md-50 mr-auto ml-auto">
            <div class="row">
              <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                <div class="vertical-align full-height">
                  <div class="table-cell">

                    <form name="myForm" [formGroup]="registerForm" (ngSubmit)="saveUser()" *ngIf="isUserRegister">
                      <p>Please enter your email, username, and password to Sign up</p>
                      <div class="form-group">
                        <label for="title">Username</label>
                        <input type="text" class="form-control w-20" id="username" formControlName="username"
                          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" name="username" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="description">Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email"
                          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" name="email" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="title">Password</label>
                        <input type="text" class="form-control" type="password" id="password" formControlName="password"
                          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" name="email" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="description">Phone</label>
                        <input type="text" class="form-control" id="phone" formControlName="phone"
                          [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" name="phone" />
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                          <div *ngIf="f.phone.errors.required">Phone is required</div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="description">Location</label>
                        <input type="text" class="form-control" id="location" formControlName="location"
                          [ngClass]="{ 'is-invalid': submitted && f.location.errors }" name="email" />
                        <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                          <div *ngIf="f.location.errors.required">Location is required</div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="plan">Select Plan:</label>
                        <select formControlName="plan" class="form-control" (change)="changePlan($event)">
                          <option disabled>Choose plan</option>
                          <option *ngFor="let plan of planList" value="{{plan.id}}">{{plan.name}}</option>
                        </select>
                        <div *ngIf="f.plan.touched && f.plan.invalid" class="alert alert-danger">
                          <div *ngIf="f.plan.errors.required">plan is required.</div>
                        </div>
                      </div>

                      <div class="checkbox font-size-13 inline-block no-mrg-vertical no-pdd-vertical">
                        <input id="agreement" name="agreement" type="checkbox">
                        <label for="agreement">By signing up you agree to out <a href="">Terms & Policy</a></label>
                      </div>

                      <div class="mt-3 text-center">
                        <button class="btn btn-block btn-primary">Create new account</button>
                      </div>

                      <div class="mt-3 text-center">
                        Allready have an account? <a href="" (click)="isLogin = true; isUserRegister=false;">Login</a>
                      </div>

                    </form>
                    <div *ngIf="isLogin">
                      <app-login></app-login>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
