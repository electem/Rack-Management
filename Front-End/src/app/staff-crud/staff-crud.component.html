<div class="page-title">
  <h4>Staff Listing</h4>
</div>
<div class="list row">
    <div class="col-md-8"  *ngIf="this.noOfstaff.length < this.noOfUsers">
      <div>
       <button class="m-3 btn btn-sm btn-primary" style="background-color: #2185d0;
       border-color: #2185d0;" routerLink="/add-staff/">
            Add Staff
      </button>
  </div>
    </div>
    <div class="mat-app-background basic-container">
      <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell  class="custom-mat-header-styling tableHeaderCellDiv" *matHeaderCellDef> Name. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.username}}  </mat-cell>
        </ng-container>
  
         <!-- Name Column -->
         <ng-container matColumnDef="email">
            <mat-header-cell  class="custom-mat-header-styling tableHeaderCellDiv" *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}}  </mat-cell>
          </ng-container>
          
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
          <mat-cell *matCellDef="let element" >
            <a class="" routerLink="/edit-staff/{{ element.id }}"> Edit</a>
            <a class="mr-2" (click)="deleteStaff(element.id)" style="margin-left: 10px;">
              Delete
            </a>
          </mat-cell>
        </ng-container>
  
      </mat-table>
    </div>
  </div>
