
<div class="container" style="margin-top: 2%;">
    <form [formGroup]="formSection" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-5">
                <label>Employee Name</label>
                <input type="text" style="    width: 125%;" formControlName="employeeName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.employeeName.errors }" />
                <div *ngIf="submitted && f.employeeName.errors" class="invalid-feedback">
                    <div *ngIf="f.employeeName.errors.required">Employee Name is required</div>
                </div>
            </div>
            <div style="margin-left: 13%;" class="form-group col-5">
                 <label>Role</label>
                 <input type="text" formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }" />
                 <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                     <div *ngIf="f.role.errors.required">Role is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>Salary</label>
                <input type="Number" style="width: 89%;" formControlName="salary" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.salary.errors }" />
                <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
                    <div *ngIf="f.salary.errors.required">Salary is required</div>
                </div>
            </div>
			<div class="form-row" style="    margin-left: -2%;">
                    <div style="width: 70%;    margin-top: -3%;
                     margin-left: 1%;"></div>
                    <label style="margin-left: -77%;
                       margin-top: 1%;">Select City</label><br>
               <select style="    margin-top: -10%;
               margin-left: -5%;" formControlName="city"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
                      <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                          <div *ngIf="f.city.errors.required">Select Any One City</div>
                       </div>
				       <option value="Bangalore">Bangalore</option>
                        <option value="Goa">Goa</option>
                        <option value="Hydrabad">Hydrabad</option>
                         <option value="ChitraDurga">ChitraDurga</option>
                         <option value="Mangalore">Mangalore</option>
				</select>
            </div>
        </div>
          <div class="form-group">
                <button class="btn btn-primary">
                Submit
                </button>
                <a routerLink="stores" (click)=reDirectToEmployee() class="btn btn-link">Cancel</a>
            </div>
    </form>

</div>
