<form #loginForm="ngForm" style="margin-top: 2%;" [formGroup]="emailGroupForm" (ngSubmit)="onSubmit()">

    <div class="form-row">
        <div style="margin-left: 20%;" class="form-group col-2">
            <label>EmailGroupName</label>
            <input style="width: 91%;" name="emailGroupName" formControlName="emailGroupName" type="text" class="form-control">
        </div>
    </div>
    <div style="margin-left:45%;" class="form-group">
        <button [disabled]="loginForm.form.invalid" class="btn btn-primary">
            submit
        </button>
        <a routerLink="emailGroup" (click)="reDirectToEmailGroup()" class="btn btn-link">Cancel</a>
    </div>
    <div class="app-container bg-light">
        <alert></alert>
        <router-outlet></router-outlet>
    </div>
</form>
