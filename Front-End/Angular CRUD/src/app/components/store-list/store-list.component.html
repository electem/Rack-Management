<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Store Name</th>
                <th>Location</th>
                <th>Is Avaliable</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let store of storeList">
                <td>{{store.storeName}}</td>
                <td>{{store.location}}</td>
                <td><ng-template [ngIf]="store.isAvaliable==true" [ngIfElse]="Closed">
                    Store Opened
                    </ng-template>
                </td>
                <ng-template #Closed>
                   Store Closed
                </ng-template>            
            </tr>
        </tbody>
    </table>
</div>
