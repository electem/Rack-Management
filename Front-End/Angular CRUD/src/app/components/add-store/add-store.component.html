<form>
 <div class="container">
    <div class="form-group col-sm-4">
      <label for="storeName">Store Name</label>
      <input type="Text" class="form-control" id="storeName" placeholder="Enter store Name">
    </div>
    <div class="form-group col-sm-4">
        <label for="location">Location</label>
        <select class="form-control" id="location">
          <option>Bangalore</option>
          <option>Chennai</option>
          <option>Hydrebad</option>
        </select>
    </div>
      <label for="isAvaliable" class="ml-3">Is Avaliable</label><br>
        <div class="form-check ml-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="isAvaliable">
            Opened
            </label>&nbsp;
            <input class="form-check-input" style="margin-left: 20px;" type="radio" name="isAvaliable" id="flexRadioDefault2" checked>
            <label class="form-check-label ml-5" for="isAvaliable">
            Closed
            </label>
        </div>
      <br>
        <button type="button" class="btn btn-primary ml-5">Submit</button>

    </div>
  </form>
